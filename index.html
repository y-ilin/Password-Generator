<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        Generate a password
      </div>
      <!-- User parameter input -->
      <div class="parameter-div">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="lowercaseSwitch"
          />
          <label class="custom-control-label" for="lowercaseSwitch"
            >Lowercase letters</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="uppercaseSwitch"
          />
          <label class="custom-control-label" for="uppercaseSwitch"
            >Uppercase letters</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="numericSwitch"
          />
          <label class="custom-control-label" for="numericSwitch"
            >Numbers</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="specialCharSwitch"
          />
          <label class="custom-control-label" for="specialCharSwitch"
            >Special characters</label
          >
        </div>
      </div>

      <div class="card-body">
        <p class="card-text" id="passwordBox">
          Your secure password
        </p>
        <a href="#" class="btn btn-primary" id="generateButton"
          >Generate Password</a
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
